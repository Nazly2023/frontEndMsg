<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../styles/home.css"> -->
    <title>WhatsApp</title>
</head>

<body id="app">
    <div class="sections">
        <div class="divMobile">
            <div class="chatsDiv">Todos los Chats</div>
            <form class="busqueda">
                <img src="./images/buscarIcon.png" class="buscarIcon">
                <input type="text" placeholder="Buscar o iniciar un nuevo chat" id="buscadorInput">
            </form>
            <section class="containerChat" id="chats">

            </section>
            <aside class="card__ajustesPersonales">
                <span class="card__header">
                    <img src="../../images/backArrow.png" alt="">
                    <p>Perfil</p>
                </span>
                <span class="image">
                    <div class="image__container-photo">
                        <img src="../../images/changePhoto.png" alt="" class="image__changeIcon">
                        <p class="image__text">Cambiar image</p>
                    </div>
                </span>
                <span class="name">
                    <label for="" class="name__label">Tu nombre</label>
                    <input type="text" class="name__input">
                    <img src="../../images/editIcon.png" alt="" class="name__input">
                </span>
            </aside>
        </div>
        <div class="divDesktop">
            <section class="mainSection">
                <div class="mainMsjs"></div>
                <footer class="sendMsjs">
                    <img src="../../images/emojiIcon.png" alt="emojisTable" class="emojisTable">
                    <img src="../../images/adjuntarIcon.png" alt="adjuntar" class="adjuntar">
                    <form>
                        <input type="text" placeholder="Escribe un mensaje aquÃ­" class="messageSend">
                    </form>
                    <img src="../../images/msjVoiceIcon.png" alt="msjAudio" class="msjAudio">
                    <img src="../../images/enviadoIcon.png" alt="enviarMsj" class="enviarMsj">
                </footer>
            </section>
        </div>
    </div>
</body>

</html>
