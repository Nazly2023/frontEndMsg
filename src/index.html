<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In</title>
</head>

<body>
    <div class="login-form">
        <h2 class="login-form__title">Iniciar sesión</h2>
        <form id="loginIn">
            <div class="form-group">
                <label for="numberInput" class="form-group__label">Número de celular</label>
                <input type="number" id="numberInput" class="form-control" autofocus autocomplete="mobile">
            </div>
            <div class="form-group">
                <label for="passwordInput" class="form-group__label">Contraseña</label>
                <input type="password" id="passwordInput" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Ingresar">
            </div>
        </form>
        <div class="register-container">
            <a class="register-link" href="signin.html">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>

</html>
